<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>MapGallery 后台上传</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/base.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background: #f9f9f9;
            }
            h1 {
                margin-bottom: 20px;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
            label {
                display: block;
                margin-top: 15px;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                margin-top: 20px;
                padding: 10px 15px;
                background: #0078d7;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #005a9e;
            }
            pre {
                margin-top: 20px;
                background: #eee;
                padding: 10px;
                border-radius: 4px;
            }
        </style>
        <script src="./config.js"></script>
    </head>
    <body>
        <form id="uploadForm" onsubmit="return false;">
            <label for="filePath">文件路径 (filePath)</label>
            <input type="text" id="filePath" name="filePath" required />

            <label for="projectName">项目名称 (projectName)</label>
            <input type="text" id="projectName" name="projectName" required />

            <!-- 把 type 改成 button 避免触发表单提交刷新 -->
            <button type="button" id="uploadBtn">提交</button>
        </form>

        <pre id="result"></pre>

        <script>
            const server = COMPUTER ? "https://czt666.cn" : "http://127.0.0.1";

            const resultEl = document.getElementById("result");
            const uploadBtn = document.getElementById("uploadBtn");

            uploadBtn.addEventListener("click", async (e) => {
                e.preventDefault();
                e.stopPropagation();
                const filePath = document.getElementById("filePath").value;
                const projectName = document.getElementById("projectName").value;

                const apiUrl = `${server}:${PORT}/api/admin/upload?filePath=${encodeURIComponent(
                    filePath,
                )}&projectName=${encodeURIComponent(projectName)}`;

                const resultEl = document.getElementById("result");
                resultEl.textContent = ""; // 清空旧结果

                try {
                    const response = await fetch(apiUrl);

                    return;
                    if (!response.body) {
                        throw new Error("此浏览器不支持 fetch streaming");
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder("utf-8");

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        console.log("收到 chunk:", chunk);

                        // SSE 是 "data: xxx\n\n" 格式，这里要拆分出来
                        const messages = chunk.split("\n\n");
                        messages.forEach((msg) => {
                            if (msg.startsWith("data:")) {
                                const data = msg.replace(/^data:\s*/, "");
                                resultEl.textContent += data + "\n";
                            }
                        });
                    }
                } catch (err) {
                    console.error("fetch 流式请求出错:", err);
                    resultEl.textContent += `错误: ${err.message}\n`;
                }
            });
        </script>
    </body>
</html>
